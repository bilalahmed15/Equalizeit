<!DOCTYPE html>
<html>
  <head>
    <style>
         body {
        font-family: Arial, sans-serif;
        background-color: rgba(242, 242, 242, 0.9);
        background-image: url("/static/back3.jpeg");
        background-size: cover;
        background-repeat: no-repeat;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        min-height: 100vh;
        margin: 0;
        padding-bottom: 50px; /* Add padding at the bottom for the footer */
        box-sizing: border-box; /* Include padding in the total height */
    }

    .container {
        width: 100%;
        max-width: 600px;
        text-align: center;
        margin: 0 auto;
        padding: 20px;
        background-color: transparent;
        border-radius: 10px;
        margin-bottom: 500px;
        box-sizing: border-box; /* Include padding in the total height */
    }

    /* Rest of the CSS code... */
    
    .footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #031259;
        color: green;
        padding: 20px;
        text-align: right;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        margin-top: auto;
    }
        .header {
            background-color: #031259;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 99%;
        }
    
        .header .logo {
            max-width: 7%;
            height: auto;
        }
  
        
  
        h1 {
            font-size: 36px;
            margin-bottom: 40px;
        }
  
        form {
            display: inline-block;
            text-align: left;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px #ccc;
        }
  
        label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
        }
  
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            box-shadow: 1px 1px 5px #ccc;
        }
  
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
  
        input[type="submit"]:hover {
            background-color: black;
        }
        
    
        .chat-button {
            background-color: green;
            color: black;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 18px;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }
    
        .chat-button:hover {
            background-color: #33cc33;
        }
    
        .chat-icon {
            margin-right: 5px;
        }
    
        /* Chat Popup Styling */
        .chat-popup {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            max-width: 90%;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    
        .chat-popup.show {
            display: block;
        }
    
        .chat-bar {
            margin-top: 20px;
        }
    
        .chat-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
    
        .chat-submit {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: green;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    
        .chat-submit:hover {
            background-color: lightseagreen;
        }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="/static/logo.png" alt="Logo" class="logo">
      <div class="menu-links">
          <a class="menu" href="/" style="color: white;">Home</a>
          <a class="menu" href="/services" style="color: white;">Services</a>
          <a class="menu" href="/aboutus" style="color: white;">About Us</a>
          <a class="menu" href="/contact" style="color: white;">Contact</a>
      </div>
  </div>

  <div id="google_translate_element" class="goog-te-gadget"></div>
  <script type="text/javascript">
      function googleTranslateElementInit() {
          new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element');
      }
  </script>
  <script type="text/javascript"
      src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <h1 style="color: white; text-align: center;padding: 200px;">Please Register Yourself Below!!</h1>
    
    <div class="container">
      <form class="client-form" method="post">
        <h1 style="color: black;">Client Signup</h1>
        <label style="color: #0d0d0d;">Username:</label>
        <input type="text" name="username" required/>
        <label style="color: #0d0d0d;">Password:</label>
        <input type="password" name="password" required/>
        <label style="color: #0d0d0d;">Confirm Password:</label>
        <input type="password" name="confirm_password" required/>
        <label style="color: #0d0d0d;">Full Name:</label>
        <input type="text" name="full_name" required>
        <input type="submit" value="Submit" />
      </form>
    </div>
    <div class="footer">
      <a href="#" class="chat-button" id="chatButton">
        <span class="chat-icon">Chat Us</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path
            d="M21 10a9 9 0 0 0-18 0v2a9 9 0 0 0 9 9h2a9 9 0 0 0 9-9v-2zm-9 2a2 2 0 1 1 0-4 2 2 0 0 1 0 4z" />
        </svg>
      </a>
    </div>
    <!-- Chat Popup HTML -->
  <div class="chat-popup" id="chatPopup">
    <h3>Welcome to the Chat!</h3>
    <p>Start chatting with us.</p>
    <div class="chat-bar">
      <textarea class="chat-input" placeholder="Type your message..."></textarea>
      <button class="chat-submit">Send</button>
    </div>
  </div>
  </body>
  <script>
    const chatButton = document.getElementById("chatButton");
    const chatPopup = document.getElementById("chatPopup");
  
    chatButton.addEventListener("click", function () {
      chatPopup.classList.toggle("show");
    });

    }
    
    
  </script>
</html>
